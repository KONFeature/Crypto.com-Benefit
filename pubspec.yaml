name: crypto_benefit
description: Crypto.com benefit calculator
version: 1.0.0+1

publish_to: 'none'

environment:
  sdk: '>=2.10.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # iOS Icon
  cupertino_icons: ^1.0.2

  # Intl (String format and internationalization)
  intl: ^0.16.1

  # Logger (ease the logger logic of flutter)
  logger: ^0.9.4

  # Moor (database)
  moor: ^3.4.0
  encrypted_moor:
    git:
     url: https://github.com/simolus3/moor.git
     path: extras/encryption
    
  # Sqlite 3
  sqlite3_flutter_libs: ^0.3.0

  # RxDart, more flexibility arround streams
  rxdart: ^0.25.0

  # GetIt (dependency injection)
  get_it: ^5.0.4

  # MobX (ease the state managment)
  mobx: ^1.2.1+4
  flutter_mobx: ^1.1.0+2

  # Catcher (for better exception managment) 
  catcher: ^0.4.0

  # Read CSV content
  csv: ^4.1.0

  # Path provider and path (Acess file on the system)
  path_provider: ^1.6.27
  path: ^1.7.0

  # Let the user pick a document (in our case import csv files)
  flutter_document_picker: ^4.0.0

  # Shimmer (for some loading views)
  shimmer: ^1.1.2

  # Smooth expandable container
  expandable: ^4.1.4

  # FL Chart, interactive and modern chart
  fl_chart: ^0.12.2
  
dev_dependencies:
  moor_generator: ^3.4.1
  mobx_codegen: ^1.1.2
  build_runner: ^1.10.13
  flutter_launcher_icons: ^0.8.1
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

# Helper for the launcher icons
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"